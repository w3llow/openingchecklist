<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Checklist</title>
  <style>
    .checklist {
      font-family: Verdana, sans-serif;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .checklist h3 {
      color: #2E86C1;
    }
    .checklist ul {
      list-style-type: none;
      padding: 0;
    }
    .checklist ul li {
      margin: 10px 0;
    }
    .checklist ul li input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="checklist">
    <h3>Opening Checklist</h3>
    <ul>
      <li><input type="checkbox"> Unlock the front door</li>
      <li><input type="checkbox"> Click-in to WhenIWork</li>
      <li><input type="checkbox"> Turn on overhead heaters in the Yoga Room</li>
      <li><input type="checkbox"> Prep chilled towels</li>
      <li><input type="checkbox"> Replenish all towel stations</li>
      <li><input type="checkbox"> Turn on lobby and bathroom music</li>
    </ul>
  </div>
</body>
</html>
